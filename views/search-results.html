<div class="container searchContainer">

      <div class="row row-offcanvas row-offcanvas-right">
	<div class="panel panel-info col-xs-12 col-sm-9">
      <!-- Default panel contents -->
      <div class="panel-heading">College Results</div>

      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Sr.No.</th>
            <th>Institute</th>
            <th>Course</th>
            <th>Category</th>
			<th>Merit No.</th>
			<th>Cutoff %</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="d in resultData">
            <td>{{$index+1}}</td>
            <td><a ng-href="http://www.dtemaharashtra.gov.in/approvedinstitues/StaticPages/frmInstituteSummary.aspx?InstituteCode={{d.collegeID}}" target="_blank">{{d.collegeName}}</a></td>
            <td>{{d.courseName}}</td>
            <td>{{d.category}}</td>
        	<td>{{d.meritno}}</td>
            <td>{{d.percentage}}</td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-danger" ng-hide="resultData">
      	No result found
      </div>
    </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas search-collapse" id="sidebar" role="navigation" ng-include="'views/search-options.html'">
        </div><!-- /.nav-collapse -->

      </div><!--/row-->

      <hr>

      <footer>
        <p>© Company 2014</p>
      </footer>

    </div><!--/.container-->
