
<div id="searchContainer" class="container searchContainer">
      <div class="row row-offcanvas row-offcanvas-right">
	<div class="panel panel-info col-xs-12 col-sm-9">
      <!-- Default panel contents -->
      <div class="panel-heading">College Results {{resultsFound}}
      	<button type="button" class="btn btn-primary pull-right printButton" ng-show="resultData.length" ng-click="printData()">
      		      	<span class="glyphicon glyphicon-print"></span>
      	</button>
      </div>

      <!-- Table -->

      <table id="searchTable" class="table table-striped">
        <thead>
          <tr>
            <th>Sr.No.</th>
            <th>Institute</th>
            <th>Course</th>
            <th>Category</th>
			<th>Cutoff %</th>
			<th>Merit No.</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="d in resultData">
            <td>{{$index+1}}</td>
            <td><a ng-href="http://www.dtemaharashtra.gov.in/approvedinstitues/StaticPages/frmInstituteSummary.aspx?InstituteCode={{d.collegeID}}" target="_blank">{{d.collegeName}}</a></td>
            <td>{{d.courseName}}</td>
            <td>{{d.category}}</td>
            <td>{{d.percentage}}</td>
        	<td>{{d.meritno}}</td>
          </tr>
        </tbody>
      </table>

      <div class="alert alert-danger" ng-hide="resultData">
      	{{searchResultMessage}}
      </div>
    </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas search-collapse" id="sidebar" role="navigation" ng-include="'views/search-options.html'">
        </div><!-- /.nav-collapse -->

      </div><!--/row-->

      <hr>

      <footer>
        <p>All rights reserved, Gestalt IT Consultancy</p>
      </footer>

    </div><!--/.container-->
